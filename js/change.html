<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <style>
        #text{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>CHANGE THE HTML CONTENT</h1>
    <h2 id="hcontent">Hello Guest</h2>
    <h3>welcome to javascript</h3>
    
    <button type="button" onclick="document.getElementById(

    'hcontent').innerHTML='Hello Sundeep'">sundeep</button>

    <h1>CHANGE IN ATTRIBUTES</h1> 
    <img  id="image" src='login.jpeg' height="100px" width="100px"><br><br>
    <button type="button" onclick="document.getElementById('image').src='iphoto.jpg'">photo</button>

    <h1>CHANGE IN CSS</h1>
    <h2 id="text">what God can not do does not exist</h2>
    <button type="button" onclick="document.getElementById('text').style.color='pink'">change</button>

    <h1>HIDE AND DISPLAY CONTENT</h1>
    <h2 id="hidedisplay">this will demonstrate the hiding and displaying the content</h2>
    <button type="button" onclick="document.getElementById('hidedisplay').style.display='none'">HIDE</button>
    <button type="button" onclick="document.getElementById('hidedisplay').style.display='block'">BLOCK</button>
</body>
</html>
